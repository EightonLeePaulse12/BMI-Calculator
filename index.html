<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS BMI Calculator</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="space">
        <div class="container">
            <h1 class="main-heading">BMI Calculator</h1>
            <div class="first-section">
                <h2 class="weight">Weight in kg</h2>
                <input type="text" placeholder="Enter your weight:" class="weight-input">
            </div>
            <div class="second-section">
                <h2 class="weight">Height in cm</h2>
                <input type="text" placeholder="Enter your height:" class="height-input">
            </div>
            <div class="last-section">
                <h2 class="BMI">Your BMI: </h2>
                <input type="text" placeholder="Your BMI will appear here:" readonly class="BMI-input">
            </div>

            <div class="paragraph">You are underweight ;-;</div>

            <div class="buttons">
                <button id="calculate">Calculate...</button>
                <button id="clear">Clear...</button>
            </div>
        </div>
        
    </div>




    <script src="./script/code.js"></script>
</body>
</html>
